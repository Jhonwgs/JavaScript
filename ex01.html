    <style>
        body{
            background-color:#853802;
            color: white;
            font: 15pt Times;
            h1 {
                color: rgb(250, 225, 0);
            }
        }
    </style>

<body>
    <h1>TRILHA DO CAFÉ!</h1>
    <p>Hoje irei mostrar como se iniciou minha paixão por cafés</p>
    <p>Após atuar como atendente em uma cafeteria resolvi que queria conhecer diversos lugares e atendimentos.</p>

    <script>
        var nome = window.prompt("Qual é o seu nome?")// cria uma caixa de dialogo pedindo uma informação, que deve ser armazenada em uma variavel
        window.alert("Olá, seja bem vindo "+ nome+"!")//Dispara um alerta na tela com uma informação vinda do comando promp que foi armazenado na variavel nome
        window.confirm("Gostaria de conhecer a minha trilha do café?")//Janela com caixa de dialogo podendo confirmar ou cancelar
    </script>
</body>
